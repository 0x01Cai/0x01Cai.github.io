baseURL = "https://0x01Cai.github.io/"
languageCode = "en"
title = "Yi's Blog"
theme = "hugo-texify3"
enableRobotsTXT = true
hasCJKLanguage = true

[pagination]
  pagerSize = 5

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  title = "Yi's Blog"
  description = "Hello World! -Yi"
  dateFormat = "2 January 2006"
  toc = true
  math = true
  
  # This section fixes the "can't evaluate field Author" error
  [params.author]
    name = "Yi Cai"

  # Theme-specific CSS overrides
  custom_css = ["css/color.css"]
  customCSS = ["css/color.css"]

  footnote = """
Powered by <a class=link href=https://gohugo.io target=_blank rel=noopener>Hugo</a> | 
Theme <a class=link href=https://github.com/michaelneuper/hugo-texify3 target=_blank rel=noopener>TeXify3</a>
"""

  [params.commentEngine]
    code = """
    <script src="https://giscus.app/client.js"
        data-repo="0x01Cai/0x01Cai.github.io"
        data-repo-id="R_kg..." 
        data-category="General"
        data-category-id="DIC_..."
        data-mapping="pathname"
        data-theme="gruvbox"
        data-lang="en"
        crossorigin="anonymous"
        async>
    </script>
    """

[caches]
  [caches.images]
    dir = ':cacheDir/images'
  [caches.assets]
    dir = ':cacheDir/assets'